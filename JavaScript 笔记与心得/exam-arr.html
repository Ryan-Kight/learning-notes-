		//一个字符串[a-z]组，请找出该字符串第一个只出现一次的字母

		function findOnce(unproduct){
			var len = unproduct.length;
			var arr = [];
			var result = null;
			
			for(var i = 0; i < len; i++){
				var flag = 0;
				for(var j = i + 1 ; j < len; j++){
					if(unproduct[i] == unproduct[j]){
						flag = 1;
						break;
					}
				}
				if(flag == 0){
					arr.push(unproduct[i]);
					result = "ok";
					break;
				}
			}
			if(result){
				return arr[0];
			}else{
				return result+"";
			}
		}
