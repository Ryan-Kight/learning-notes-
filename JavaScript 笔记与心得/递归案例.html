		//递归经典案例2--斐波那契数列
		var target = parseInt(window.prompt('input'));
		function fibonacci (n){
			if((n == 1) || (n == 2)){
				return 1;
			}
			return (fibonacci(n - 1) + fibonacci(n - 2));
		}
