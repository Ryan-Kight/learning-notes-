 		//实现小块交互式运动(上下左右) 绑定监听器
 		document.onkeydown = function(e){
 			
 			switch(e.which){
 				case 38 : 
 					div.style.top = parseInt(div.style.top) - 10 + "px";
 					break;
 				case 40 :
 					div.style.top = parseInt(div.style.top) + 10 + "px";
 					break;
 				case 39 :
 					div.style.left = parseInt(div.style.left) + 10 + "px";
 					break;
 				case 37 :
 					div.style.left = parseInt(div.style.left) - 10 + "px";
 					break;

 			}
