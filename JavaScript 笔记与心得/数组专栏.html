	//封装一个方法实现数组去重
	Array.prototype.deduplicate = function (){
		var result = [],
			obj = {},
			len = this.length;
		for(var i = 0; i < len; i++){
			if(!obj[this[i]]){
				obj[this[i]] = "已经出现过啦";
				result.push(this[i]);//要往空数组中增加东西，用push方法！
			}
		}
		return result;
	}
