<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function creatIterator(arr){
            let i = 0;
            return {
                next(){
                    return {
                        value : arr[i ++],
                        done : i > arr.length
                    }
                }
            }
        }
        const arr1 = [1,2,3,4,5];
        const iterator1 = creatIterator(arr1); 
        let data = iterator1.next();
        while(!data.done){
            console.log(data.value);
            data = iterator1.next();
        }

        function feiboIterator(){    
            let point1 = 1,
                point2 = 1,
                num = 1;
            let value;    
            return {
                next(){
                    if(num <= 2){
                        value = 1;
                    }else{
                        value = point1 + point2;
                    }
                    num++;
                    point1 = point2;
                    point2 = value;
                    return{
                        value,
                        done : false
                    }
                }
            }
        }
        const feibo = feiboIterator();
        let result = feibo.next();
        while(false){
            console.log(result.value);
            result = feibo.next();
        }
        

    </script>
</body>
</html>
