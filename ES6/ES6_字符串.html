<!DOCTYPE html>

<body>
    <script>
        // 判断字符串是32位到还是16位的
        function is32Bit(data , i){
           return data.codePointAt(i) > 0xffff;
        }
        //计算是字符串的真实长度
        function calRealLen (data){
            let cont = 0;
            for(let i = 0; i < data.length ; i ++){
                if(is32Bit(data,i)){
                    i++;
                }
                cont ++;
            }
            return cont;
        }

        let test = 'ajidofja';
        console.log(test.includes('a'));
        console.log(test.startsWith('ji'));
        console.log(test.endsWith('fj'));
        console.log(test.repeat(3));
        
    </script>
</body>
